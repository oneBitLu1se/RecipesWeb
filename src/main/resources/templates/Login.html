<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/Head :: head}"></head>
  <body>
  <nav th:replace="~{layouts/Header :: header}"></nav>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nutzer</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Entweder Familie oder Gast</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Passwort</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Angemeldet bleiben</label>
      </div>
      <button type="submit" class="btn btn-primary">Anmelden</button>
    </form>

  <footer th:replace="~{layouts/Footer :: page_Footer}"></footer>
  </body>
</html>
